<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Deck Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="topDiv">
        <h1>Pokemon Card Generator</h1>
        <h3>This pokemon generator will randomly create a team of pokemon for you to conquer with!</h3>
        <hr><br>
        <img id="topCard" src="Pokemon Cards/pikachu.png" alt="Pikachu Card"><br><br>
        <button id="generateBtn">Generate</button>
    </div>

    <div id="bottomDiv">
        <img id="emptyCard1" src="Pokemon Cards/backofcard.jpg" alt="Your Deck">
        <img id="emptyCard2" src="Pokemon Cards/backofcard.jpg" alt="Your Deck">
        <img id="emptyCard3" src="Pokemon Cards/backofcard.jpg" alt="Your Deck">
        <img id="emptyCard4" src="Pokemon Cards/backofcard.jpg" alt="Your Deck">
    </div>
    
    <script src="index.js"></script>
</body>
</html>
